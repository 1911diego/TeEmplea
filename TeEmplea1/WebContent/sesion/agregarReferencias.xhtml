<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
 		xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputStylesheet library ="css" name="sesion.css"/>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head> 
<body style="text-align: center;" > 
<div style="display: flex; justify-content: center; ">
<h:form>

	<h:panelGrid>
		<h:outputText value="Tipo de Referencia" styleClass="labelAgregarInfoAcademica"/>
		<p:selectOneMenu value="#{referenciaMB.nuevaReferencia.tipoReferencia}" style="width:230px">
			<f:selectItem itemLabel="Familiar" itemValue="Familiar"/>
			<f:selectItem itemLabel="Personal" itemValue="Personal"/>
		</p:selectOneMenu>
		
		<h:outputText value="Nombre" styleClass="labelAgregarInfoAcademica"/>
		<p:inputText  required="true" placeholder="Nombre" value="#{referenciaMB.nuevaReferencia.nombre}"/>
		
		<h:outputText value="Relación" styleClass="labelAgregarInfoAcademica"/>
		<p:inputText required="true" placeholder="Padre, Madre, etc" value="#{referenciaMB.nuevaReferencia.relacion}"/>
		
		<h:outputText value="Cargo" styleClass="labelAgregarInfoAcademica"/>
		<p:inputText required="true" placeholder="Cargo que ejerce" value="#{referenciaMB.nuevaReferencia.cargo}"/>
		
		<h:outputText value="Teléfono" styleClass="labelAgregarInfoAcademica"/>
		<p:inputNumber required="true" placeholder="#Telefono" value="#{referenciaMB.nuevaReferencia.telefono}"/>
		
		<h:outputText value="Dirección" styleClass="labelAgregarInfoAcademica"/>
		<p:inputText required="true" placeholder="Direccion" value="#{referenciaMB.nuevaReferencia.direccion}"/>
		
		<p:commandButton value="Agregar" action="#{referenciaMB.agregarReferencia()}"/>
		
	</h:panelGrid>


</h:form>
</div>
</body>  
</html>
