<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputStylesheet library ="css" name="sesion.css"/>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head> 
<body style="text-align: center;" > 
<div style="display: flex; justify-content: center; ">
<h:form>

	<h:panelGrid>
		<h:outputText value="Fecha Inicial" styleClass="labelAgregarInfoAcademica"/>
		<p:calendar pattern="yyyy/MM/dd" mask="true" required="true" placeholder="yyyy/mm/dd" value="#{informacionAcademicaMB.nuevaInformacionAcademica.fechaInicial}"/>
		
		<h:outputText value="Fecha Final" styleClass="labelAgregarInfoAcademica" />
		<p:calendar pattern="yyyy/MM/dd" mask="true" placeholder="yyyy/mm/dd" value="#{informacionAcademicaMB.nuevaInformacionAcademica.fechaFinal}" />
		
		<h:outputText value="Institución" styleClass="labelAgregarInfoAcademica"/>
		<p:inputText required="true" placeholder="Colegio, Universidad, Etc" value="#{informacionAcademicaMB.nuevaInformacionAcademica.institucion}"/>
		
		<h:outputText value="Título" styleClass="labelAgregarInfoAcademica"/>
		<p:inputText  required="true" placeholder="Título Obtenido" value="#{informacionAcademicaMB.nuevaInformacionAcademica.titulo}"/>
		
		<h:outputText value="Nivel de Estudio" styleClass="labelAgregarInfoAcademica"/>
		<p:inputText required="true" placeholder="Técnico, Profesional, etc" value="#{informacionAcademicaMB.nuevaInformacionAcademica.nivelEstudio}"/>
		
		<p:commandButton value="Agregar" action="#{informacionAcademicaMB.agregarInformacionAcademica()}"/>
		
	</h:panelGrid>


</h:form>
</div>
</body> 
</html>
