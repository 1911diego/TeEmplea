<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library ="css" name="index.css"/>
</h:head> 
<body> 
	<h:form>
		<p:panelGrid columns="2" layout="grid" styleClass="border: none;" >
			<f:facet name="header">
				<p:outputLabel value="Crea tu Cuenta Gratis"/>
			</f:facet>
			<p:inputText id="documento" styleClass="nombre" required="true"/>
						<p:watermark for="documento" value="Número de Documento *"/>
			
			<p:inputText id="usuario" styleClass="nombre" required="true"/>
						<p:watermark for="usuario" value="Nombre de Usuario *"/>
						
			<p:inputText id="correo" styleClass="nombre" required="true"/>
						<p:watermark for="correo" value="Correo Electrónico *"/>
						
			<p:password id="clave" feedback="true" styleClass="nombre" required="true"/>
						<p:watermark for="clave" value="Contraseña *"/>
			
			<p:commandButton id="registro" value="Registrarse" styleClass="botonRegistrarse"/>
						
		</p:panelGrid>
	

	</h:form>	
</body> 
</html>
