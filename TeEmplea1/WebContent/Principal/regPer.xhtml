<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library ="css" name="index.css"/>
</h:head> 
<body> 
	<h:form>
			<p:messages id="messages" showDetail="true" closable="true">
       		 <p:autoUpdate />
   		 </p:messages>
		<p:panelGrid columns="1" layout="grid" styleClass="border: none;" >
			<f:facet name="header">
				<p:outputLabel value="Crea tu Cuenta Gratis"/>
			</f:facet>
			<p:inputText id="documento" styleClass="nombre" required="true" value="#{validacionDeRegistroMB.id}" placeholder="N de Documento"/>
			<p:inputText id="usuario" styleClass="nombre" required="true" value="#{validacionDeRegistroMB.usuario}" placeholder="Usuario"/>					
			<p:commandButton id="registro" value="Registrarse" styleClass="botonRegistrarse" action="#{validacionDeRegistroMB.validarCiudadano()}"/>
						
		</p:panelGrid>
	

	</h:form>	
</body> 
</html>
