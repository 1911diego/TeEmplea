<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputStylesheet library ="css" name="index.css"/>
</h:head> 
<h:body styleClass="body">
<div class="div1">
	<div class="divfondo">
 		<h:graphicImage value="/img/foto.jpg" style="width:1444px;height:760px;transform:none;z-index:1;position:relative;"/>
			<div class="divlogo">
				<h:graphicImage value="/img/logo_te_emplea.svg" styleClass="logo"/>
			</div>
			
			<h:form id="panelPrincipal">
				<div class="divtexto">
					<h:panelGrid styleClass="panelTexto">
						<h:outputText
							value="Miles de ofertas Para ti"
							styleClass="texto1"
						/>
						<h:outputText
							value="Encuentra ofertas de empleo en colombia y en el mundo."
							styleClass="texto2"
						/>
					</h:panelGrid>
				</div>
			
			
				<div class="divlogin">
					<p:panelGrid id="loginPersona" layout="grid" columns="1" styleClass="panelLogueo">
						<p:inputText id="usuario" styleClass="textoUsuario" value="#{usuarioMB.usr.nombreUsuario}"/>
						<p:watermark for="usuario" value="Usuario"/>
						<p:password id="clave" feedback="true" styleClass="textoUsuario" value="#{usuarioMB.usr.contrasena}"/>
						<p:watermark for="clave" value="Contraseña"/>
						<p:commandButton id="ingreso" value="Iniciar Sesión" styleClass="botonInicioSesion" actionListener="#{usuarioMB.validarUsuario()}"/>
						<p:commandButton id="registro" value="Crear una Cuenta" styleClass="botonRegistrarse" action="#{mostrarRegistroMB.ventanaRegistro()}" update="panelPrincipal"/>
					</p:panelGrid>
				
				</div>	
			
			</h:form>
	</div>
</div>
</h:body> 
</html>
